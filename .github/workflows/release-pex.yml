name: release-pex

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  pex:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-13, macos-14, windows-2022]
        py: ["3.11"]
    runs-on: ${{ matrix.os }}
    env:
      # keep PEX chatty for easier debugging
      PEX_VERBOSE: "9"
      PEX_IGNORE_RCFILES: "1"
      PIP_NO_INPUT: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PEX_VERSION: "2.66.0"        # <- pin to a real published version
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install build tools (pinned)
        run: |
          python -m pip install -U "pip>=24,<26"
          pip install "build==1.2.1" "pex==${{ env.PEX_VERSION }}"

      - name: Build wheel
        run: |
          python -m build --wheel
          ls -l dist

      - name: Build PEX
        shell: bash
        run: |
          set -euo pipefail
          case "${{ matrix.os }}" in
            macos-13) OS_OUT="k2p-macos-x86_64.pex" ;;
            macos-14) OS_OUT="k2p-macos-arm64.pex" ;;
            ubuntu-22.04) OS_OUT="k2p-linux.pex" ;;
            windows-2022) OS_OUT="k2p-windows.pex" ;;
          esac

          # On Windows, DO NOT use PEX venv mode (zipapp only). On Unix, use venv mode.
          VENV_FLAGS=""
          if [ "${{ matrix.os }}" != "windows-2022" ]; then
            VENV_FLAGS="--venv prepend --strip-pex-env"
          fi

          pex dist/*.whl \
            -c k2p \
            -o "dist/${OS_OUT}" \
            ${VENV_FLAGS} \
            --validate-entry-point \
            --interpreter-constraint 'CPython==3.11.*'

          echo "Produced dist/${OS_OUT}"
          ls -l dist

      # Smoke test via interpreter mode ONLY (avoids invoking CLI that requires a path)
      - name: Smoke test PEX (Unix)
        if: matrix.os != 'windows-2022'
        shell: bash
        run: |
          set -euo pipefail
          for f in dist/*.pex; do
            echo "Interpreter test $f"
            PEX_INTERPRETER=1 python3 "$f" -c "import importlib, sys; m=importlib.import_module('knime2py'); v=getattr(m,'__version__','unknown'); print(v)"
          done

      - name: Smoke test PEX (Windows)
        if: matrix.os == 'windows-2022'
        shell: pwsh
        run: |
          Get-ChildItem dist\*.pex | ForEach-Object {
            Write-Host "Interpreter test $($_.FullName)"
            $env:PEX_INTERPRETER = "1"
            python $_.FullName -c "import importlib, sys; m=importlib.import_module('knime2py'); print(getattr(m,'__version__','unknown'))"
            if ($LASTEXITCODE -ne 0) { throw 'import knime2py failed' }
            Remove-Item Env:\PEX_INTERPRETER -ErrorAction SilentlyContinue
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pex-${{ matrix.os }}
          path: dist/*.pex
          if-no-files-found: error

  release:
    needs: pex
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Compute tag
        id: tag
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            echo "TAG=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "PRERELEASE=false" >> "$GITHUB_OUTPUT"
          else
            echo "TAG=nightly-$(date +%Y%m%d%H%M%S)" >> "$GITHUB_OUTPUT"
            echo "PRERELEASE=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          prerelease: ${{ steps.tag.outputs.PRERELEASE }}
          files: artifacts/**/*
