name: sbom

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}
  release:
    types: [published]

permissions:
  contents: write          # required by submission API
  id-token: write          # used by the action

jobs:
  generate-and-submit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Generate SPDX 2.2 SBOM (Microsoft sbom-tool)
      - name: Generate SBOM (SPDX 2.2)
        run: |
          curl -sSL -o "$RUNNER_TEMP/sbom-tool" \
            https://github.com/microsoft/sbom-tool/releases/latest/download/sbom-tool-linux-x64
          chmod +x "$RUNNER_TEMP/sbom-tool"
          "$RUNNER_TEMP/sbom-tool" generate \
            -b . \
            -bc . \
            -pn "${{ github.event.repository.name }}" \
            -pv "${{ github.ref_name || github.sha }}" \
            -ps "vitalii-kaplan" \
            -nsb "https://github.com/${{ github.repository }}" \
            -V Verbose

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx-2.2
          path: _manifest/spdx_2.2

      # Submit to Dependency Submission API
      - name: Submit SBOM to dependency graph
        uses: advanced-security/spdx-dependency-submission-action@v0.1.1
        with:
          filePath: "_manifest/spdx_2.2/"
