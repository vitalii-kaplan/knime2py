site_name: knime2py
site_url: https://vitalii-kaplan.github.io/knime2py/
repo_url: https://github.com/vitalii-kaplan/knime2py
repo_name: vitalii-kaplan/knime2py

docs_dir: docs        
use_directory_urls: true

theme:
  name: material

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]            # inspect your package code under src/
          options:
            show_root_heading: true
            show_source: true
            members_order: source
            filters: ["!^_"]
            docstring_style: google   # or "numpy"
  - gen-files:
      scripts:
        - docs/_scripts/gen_api.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index

nav:
  - Home: index.md
  - Source: SUMMARY.md        # your auto-generated API/source tree
